<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Colours</h1>
    <p>EnDance Colours</p>
    <div class="color-container">
        <div class="color-box primary">Primary</div>
        <div class="color-box secondary">Secondary</div>
        <div class="color-box neutral">Neutral</div>
        <div class="color-box success">Success</div>
        <div class="color-box warnings">Warnings</div>
        <div class="color-box errors">Errors</div>
    </div>

    <p>Click the button to change the background color:</p>
    <button onclick="document.body.style.backgroundColor = 'lightblue';">Change Background Color</button>
</body>
</html>
